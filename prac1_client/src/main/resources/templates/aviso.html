<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      layout:decorator="fragments/layout">
<head>
    <title>Warning</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag" sec:authorize="isAuthenticated()" class="container text-center">
		<h2>Warning</h2>
		<hr>
		<h3 th:text="${error.msg}"></h3>
		<p th:text="${error.msg2}"></p>
		<br>
		<a th:href="@{/{url}(url=${error.path})}" th:text="${error.pathtext}" role="button" class="btn btn-primary"></a>
	</div>
</body>
</html>
