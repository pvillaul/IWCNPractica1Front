<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      layout:decorator="fragments/layout">
<head>
    <title>User Details</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag" class="container">
		<div sec:authorize="hasRole('VIEWER')">
			<p>No tiene permisos para visualizar esta pagina</p>
			<a th:href="@{/}" role="button" class="btn btn-primary">Back Home</a>
		</div>
		<div sec:authorize="hasRole('ADMIN')">
			<h3>Users Details</h3>
			<hr>
			<div class="center-block text-center" style="border-bottom: 6px solid #054A2E;
	  background-color: #DAD9D6; max-width:400px;padding:5px;padding-top:7px;">
				<img src="user.png" th:src="@{user.png}" class="img-responsive center-block" alt="Icono usuario">
				<hr>
				<p th:text="'Name: ' + ${user.name}"></p>
				<p  th:text="'Password: ' + ${user.password}" name = "password"></p>
				<p  th:text="'Rol: ' + ${user.rol}" name = "rol"></p>
		    </div>
		    <hr>
			<a th:href="@{/listUsers}" role="button" class="btn btn-primary">Back</a>
		</div>
	</div>
</body>
</html>
