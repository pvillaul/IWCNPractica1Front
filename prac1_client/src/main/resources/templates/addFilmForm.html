<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      layout:decorator="fragments/layout">
<head>
    <title>Film Add Form</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag" class="container">
		<div sec:authorize="hasRole('VIEWER')">
			<p>No tiene permisos para visualizar esta pagina</p>
			<a th:href="@{/}" role="button" class="btn btn-primary">Back Home</a>
		</div>
		<div sec:authorize="hasRole('ADMIN')">
			<h3>New Film</h3>
			<hr>
			<form class="form-horizontal" action="/spring-mvc-java/addFilm" th:action="@{/addFilm}"
				th:object="${pelicula}" method="post" modelAttribute="pelicula">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name: (Required)</label>
				    <div class="col-sm-10">
				    	<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name of the Film" required>
				    </div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="info">Description:</label>
				    <div class="col-sm-10">
				    	<textarea rows="5" th:field="*{info}" class="form-control" id="info" placeholder="Info about the Film"></textarea>
				    </div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="year">Year:</label>
				    <div class="col-sm-10">
				    	<input type="number" th:field="*{year}" class="form-control" id="year" placeholder=2018 min="1500">
				    </div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="genre">Genre:</label>
				    <div class="col-sm-10">
				    	<input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Genre of the Film">
				    </div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="director">Director:</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{director}" class="form-control" id="director" placeholder="Director of the Film">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="reparto">Cast:</label>
				    <div class="col-sm-10">
				    	<textarea rows="5" th:field="*{reparto}" class="form-control" id="reparto" placeholder="Cast of the Film"></textarea>
				    </div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="rate">Rate:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{rate}" id="rate">
							<option value="">Sin rating</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="portada">Poster:</label>
				    <div class="col-sm-10">
				    	<input type="text" th:field="*{portada}" class="form-control" id="portada" placeholder="Url of the Poster">
				    </div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2" for="Trailer">Trailer:</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{trailer}" class="form-control" id="trailer" placeholder="Url of the Trailer">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				    	<button name ="add" type="submit" class="btn btn-success">Send</button>
				    	<button type="reset" class="btn btn-warning">Clear All</button>
				    </div>
				</div>
			</form>
			<a th:href="@{/listFilms}" role="button" class="btn btn-primary">Back</a>
		</div>
	</div>
</body>
</html>
